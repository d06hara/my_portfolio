<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="semantic/dist/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <title>portfolio</title>
  </head>
  <body>
    <!-- header -->
    <div class="ui inverted large borderless fixed fluid menu column">
      <a class="header item" href="/">Qiita</a>
      <div class="right menu">
        <div class="ui dropdown item">
          <div class="header">
            <h4>MENU</h4>
          </div>
          <i class="share square icon"></i>
          <div class="menu">
            <div class="item">
              <small>
                <i class="th icon"></i>
                記事を書く
              </small>
            </div>
            <div class="item">
              <small>
                <i class="clipboard outline icon"></i>
                USER NAME
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h4 class="ui red header">Red</h4>
    <h4 class="ui orange header">Orange</h4>
    <h4 class="ui yellow header">Yellow</h4>
    <h4 class="ui olive header">Olive</h4>
    <h4 class="ui green header">Green</h4>
    <h4 class="ui teal header">Teal</h4>
    <h4 class="ui blue header">Blue</h4>
    <h4 class="ui purple header">Purple</h4>
    <h4 class="ui violet header">Violet</h4>
    <h4 class="ui pink header">Pink</h4>
    <h4 class="ui brown header">Brown</h4>
    <h4 class="ui grey header">Grey</h4>
    <!-- main -->
    <div class="ui secondary pointing menu">
      <a class="active item">
        Home
      </a>
      <a class="item">
        Messages
      </a>
      <a class="item">
        Friends
      </a>
      <div class="right menu">
        <a class="ui item">
          Logout
        </a>
      </div>
    </div>
    <div class="ui right aligned segment">
      <p class="ui red inverted">fdsfsfsda</p>
    </div>

    <button class="ui red button">Red</button>

    <div class="ui equal width center aligned padded grid">
      <div class="ui center aligned" style="margin-top: 4em;">
        <div class="ui mini red label">Red</div>
        <div class="ui tiny orange label">Orange</div>
        <div class="ui small yellow label">Yellow</div>
        <div class="ui olive label">Olive</div>
        <div class="ui large green label">Green</div>
        <div class="ui big teal label">Teal</div>
        <div class="ui huge blue label">Blue</div>
        <div class="ui massive violet label">Violet</div>
      </div>
    </div>

    <div class="ui inverted segment">
      <h4 class="ui red inverted header">Red</h4>
      <h4 class="ui orange inverted header">Orange</h4>
      <h4 class="ui yellow inverted header">Yellow</h4>
      <h4 class="ui olive inverted header">Olive</h4>

      <h4 class="ui brown inverted header">Brown</h4>
      <h4 class="ui grey inverted header">Grey</h4>
    </div>

    <div class="ui grid">
      <div class="twelve wide column"><p>Lorem Ipsum(略)</p></div>
      <div class="four wide column"><p>Lorem Ipsum(略)</p></div>
    </div>

    <i class="user icon"></i>

    <!-- footer -->
    <div></div>
    <button class="ui button">Button</button>
    <!-- jsファイル読み込み -->
    <script src="main.js"></script>
  </body>
</html>
