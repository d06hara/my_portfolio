<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="semantic/dist/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <title>portfolio</title>
  </head>
  <body>
    <!-- header-menu -->
    <div class="ui menu header-menu">
      <!-- ドロップダウンメニュー -->
      <div class="ui right dropdown item">
        more
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">プロフィール</div>
          <div class="item">スキル</div>
          <div class="item">制作実績</div>
          <div class="item">お問い合わせ</div>
        </div>
      </div>
    </div>

    <!-- main -->
    <!-- profile -->
    <div class="ui vertical stripe segment">
      <div id="top" class="ui center aligned container">
        <h1 class="ui header">Profile</h1>
        <div class="ui two column very grid">
          <div class="column center aligned">
            <img class="ui medium circular image" src="/images/sample.jpeg" />
          </div>
          <div class="column left aligned">
            <table class="ui celled table">
              <tbody>
                <tr>
                  <td>名前</td>
                  <td>原田　大資</td>
                </tr>
                <tr>
                  <td>年齢</td>
                  <td>28</td>
                </tr>
                <tr>
                  <td>学歴</td>
                  <td>修士卒</td>
                </tr>
                <tr>
                  <td>現職</td>
                  <td>
                    製薬会社の研究員。学生時代に学んだ有機合成化学を活かし、医薬品のプロセス研究を行なっている。
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- skill -->
    <div class="ui vertical stripe segment">
      <div id="skill" class="ui center aligned container">
        <h1 class="ui header">skills</h1>
      </div>
    </div>

    <!-- work -->
    <div class="ui vertical stripe segment">
      <div id="work" class="ui center aligned container">
        <h1 class="ui header">works</h1>
      </div>
    </div>

    <!-- footer -->

    <!-- jsファイル読み込み -->
    <script src="main.js"></script>
  </body>
</html>
